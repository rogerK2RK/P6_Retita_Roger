<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/39ffa7a9ef.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="http://127.0.0.1:5500/">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main">
      <!-- Information Photographer -->
      <div class="photographe_page-content"></div>
      
      <!-- Liste déroulant -->
      <div class="box-filtre">
        <p class="text-fitre">Trier par </p>
        <select id="filtre" aria-label="select navigation">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <!-- Medias du photographer -->
      <div class="photographe_page_photo-content"></div>

      <!-- InfoBar -->
      <div class="photographe_page-infobar"></div>

    </main>

    <!-- La modale de ligthbox -->
    <div id="lightbox" class="modal-ligthbox">
      <button id="closeLightBox" class="close cursor">&times;</button>
      <div class="modal-content" >
      </div>
      <button id="prev" class="prev">&#10094;</button>
      <button id="next" class="next">&#10095;</button>
    </div>
    <!-- La modale de contact -->
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="name-contact"></h2>
          <button  id="closeModaleContacte" ><img alt="icone close" src="assets/icons/close.svg"/></button>
        </header>
				<form role="form">
          <div
            class="formData">
            <label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br>
            <span class="result" id="prenom-validation"></span>
          </div>
          <div
            class="formData">
            <label for="last">Nom</label><br>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            /><br>
            <span class="result" id="nom-validation"></span>
          </div>
          <div
            class="formData">
            <label for="email">E-mail</label><br>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            /><br>
            <span class="result" id="email-validation"></span>
          </div>
          <div
            class="formData">
            <label for="message">Votre message</label><br>
            <textarea name="message" id="formMessage" cols="30" rows="10"></textarea><br>
            <span class="result" id="message-validation"></span>
          </div>
          <input
            type="submit"
            value="Envoyer"
            id="contact_button-form"
          />
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
