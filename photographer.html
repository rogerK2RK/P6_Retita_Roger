<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/39ffa7a9ef.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </header>
    <main id="main">
      <!-- Information Photographer -->
      <section class="photographe_page-content"></section>
      <!-- Liste déroulant -->
      <div class="box-filtre">
        <p class="text-fitre">Trier par </p>
        <select id="filtre">
          <option>Popularité </option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </div>
      <!-- Medias du photographer -->
      <section class="photographe_page_photo-content"></section>
      <!-- InfoBar -->
      <section class="photographe_page-infobar"></section>
    </main>
    <div class="lightbox-modal"></div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="modal-photo">
      <section>
        
        <img src="photographe.png" alt="" aria-label="Lilac breasted roller">
      </section>
    </div>
    <script src="scripts/factories/onePhotographerFactory.js"></script>
    <script src="scripts/factories/photographerMediasFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
