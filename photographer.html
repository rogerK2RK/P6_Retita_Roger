<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/39ffa7a9ef.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header role="banner">
      <a href="http://127.0.0.1:5500/" role="image link"  alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main" role="main">
      <!-- Information Photographer -->
      <section role="section" class="photographe_page-content"></section>
      
      <!-- Liste déroulant -->
      <div class="box-filtre">
        <p class="text-fitre">Trier par </p>
        <select id="filtre" aria-label="select navigation">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <!-- Medias du photographer -->
      <section role="section" class="photographe_page_photo-content"></section>

      <!-- InfoBar -->
      <section role="section" class="photographe_page-infobar"></section>

    </main>

    <!-- La modale de ligthbox -->
    <div id="lightbox" class="modal-ligthbox">
      <span class="close cursor" onclick="closeModalLightBox()">&times;</span>
      <div class="modal-content" aria-label="image closeup view">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- La modale de contact -->
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="name-contact"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form role="form">
          <div
            class="formData">
            <label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br>
            <div class="result" id="prenom-validation"></div>
          </div>
          <div
            class="formData">
            <label for="last">Nom</label><br>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            />
          </div>
          <div
            class="formData">
            <label for="email">E-mail</label><br>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div
            class="formData">
            <label for="message">Votre message</label><br>
            <textarea name="message" id="formMessage" cols="30" rows="10"></textarea>
          </div>
          <input
            type="submit"
            value="Envoyer"
            id="contact_button-form"
          />
				</form>
			</div>
		</div>
    <script src="scripts/factories/onePhotographerFactory.js"></script>
    <!-- <script src="scripts/factories/photographerMediasFactory.js"></script> -->
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/formulaire.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
