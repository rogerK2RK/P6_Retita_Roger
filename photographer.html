<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/39ffa7a9ef.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </header>

    <main id="main">
      <!-- Information Photographer -->
      <section class="photographe_page-content"></section>
      
      <!-- Liste déroulant -->
      <div class="box-filtre">
        <p class="text-fitre">Trier par </p>
        <select id="filtre">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <!-- Medias du photographer -->
      <section class="photographe_page_photo-content"></section>

      <!-- InfoBar -->
      <section class="photographe_page-infobar"></section>

    </main>

    <!-- La modale de ligthbox -->
    <section id="lightbox" class="modal-ligthbox">
      <span class="close cursor" onclick="closeModalLightBox()">&times;</span>
      <div class="modal-content">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    <!-- La modale de contact -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
          <div
            class="formData">
            <label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            />
          </div>
          <div
            class="formData">
            <label for="last">Nom</label><br>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            />
          </div>
          <div
            class="formData">
            <label for="email">E-mail</label><br>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/onePhotographerFactory.js"></script>
    <script src="scripts/factories/photographerMediasFactory.js"></script>
    <script src="scripts/factories/onePhotoFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
